454 320,108.5026 320,120.9485 " fill="none" id="Component-Decorator" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="none" points="313.0001,81.2977,320,61.2977,327.0001,81.2976,313.0001,81.2977" style="stroke: #A80036; stroke-width: 1.0;"/><!--link Decorator to BehaviorDecorator--><path d="M320,215.4251 C320,229.6732 320,244.4757 320,257.1328 " fill="none" id="Decorator-BehaviorDecorator" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="none" points="313.0001,215.2613,320,195.2612,327.0001,215.2612,313.0001,215.2613" style="stroke: #A80036; stroke-width: 1.0;"/><!--link Decorator to StateDecorator--><path d="M426.2079,158 C431.2496,158 436.2913,158 441.333,158 " fill="none" id="Decorator-StateDecorator" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="none" points="426.1328,164.9999,406.1328,158,426.1328,150.9999,426.1328,164.9999" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml
Client -> Component
Component <|- ConcreteComponent
Component <|- - Decorator
Decorator <|- - BehaviorDecorator
Decorator <|- StateDecorator

interface Component {
  {abstract} +Request()
}

class ConcreteComponent {
  +Request()
}
class Decorator {
  -aComponent : Component*
  +Request()
}
note left of Decorator
  Decorator::Request() {
    aComponent->Request();
  }
end note

class BehaviorDecorator {
  +Request()
  -AddedOperation()
}
note left of BehaviorDecorator
  BehaviorDecorator::Request() {
    Decorator::Request();
    AddedOperation();
  }
end note
class StateDecorator {
  -addedState
  +Request()
}

hide empty attributes
hide empty methods
@enduml

